  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- JS -->
    <script defer src="./js/app.js"></script>
</head>
<body>
    <main class="d-flex flex-column align-items-center justify-content-center h-100">
        <p data-output>00 : 00</p>

        <div>
            <button data-start class="btn btn-primary"><i class="fas fa-play"></i></button>
            <button data-pause class="btn btn-primary"><i class="fas fa-pause"></i></button>
            <button data-reset class="btn btn-primary"><i class="fas fa-stop"></i></button>
            <button data-save-lap class="btn btn-primary"><i class="fas fa-stopwatch"></i></button>
        </div>
    </main>
</body>
</html>
